<div class="container header px20 py25">
  <div class="left flex align-center">
    <div class="header-logo">
      <a href="#">
        <img alt="Logo" src="../../../assets/images/logo-light.png">
      </a>
    </div>
    <div class="flex align-center p10 relative">
      <div *ngFor="let menuItem of menuList" class="p10 br-10 mx10 main-menu"
           [ngClass]="{'menu-item-active':menuItem.name == selectedMenu}"
           (click)="toggleMenu(menuItem)">
        <span>{{menuItem.name}}</span>
        <ng-container *ngIf="menuItem.subMenuList.length > 0 && menuItem.name == selectedMenu">
          <app-submenu-component [menuItem]="menuItem" [selectedSubMenu]="selectedSubMenu"
                                 (newItemEvent)="selectSubMenuItem($event)"
                                 (closeMenuEvent)="closeMenu($event)"></app-submenu-component>
        </ng-container>
      </div>

    </div>
  </div>
  <div class="flex justify-between align-center right">
